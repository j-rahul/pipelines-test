  branches:
   include:
     - main
  tags: 
   include:
     - mytag*

pool: default

steps:

- script: |
    echo Build.SourceBranch is $(Build.SourceBranch)
    echo Build.SourceBranchName	 is $(Build.SourceBranchName)
